<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="desktop-view">
  <header class="top-section">
    <img src="images/logo.svg" role="banner" class="logo" alt="Website logo">
  </header>

  <main class="container">
      <picture class="photo-area">
        <source media="(min-width: 900px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" role="banner" alt="Picture of woman" class="photo">
      </picture>

    <div class="info-area">
      <div class="header-text">
        <mark class="highlight">We're</mark>
        <br>coming
        <br>soon
      </div>
  
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form action="" class="newsletter" onsubmit="return false">
        <input type="text" placeholder="Email Address" class="email-input">
        <img src="images/icon-error.svg" class="error-icon" alt="error icon">
        <button type="submit" class="send-email" onClick="validateEmail()">
          <img src="images/icon-arrow.svg" class="icon-arrow"r>
        </button>
      </form>
      <div class="error-message"></div>
    </div>

  </main>
</div>
  <script src="animation.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
